<!DOCTYPE html>
<html lang="zh-hant-tw">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Calculator</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="wrapper">
			<h1>Calculator</h1>
			<div class="output">
				<div class="past">0</div>
				<hr />
				<div class="now">0</div>
			</div>
			<div id="btnGroup">
				<div class="btn" value="7">7</div>
				<div class="btn" value="8">8</div>
				<div class="btn" value="9">9</div>
				<div class="btn" value="squareRoot">&#8730;</div>
				<div class="btn" value="delete">&rarr;</div>
				<div class="btn" value="4">4</div>
				<div class="btn" value="5">5</div>
				<div class="btn" value="6">6</div>
				<div class="btn" value="divid">&#247;</div>
				<div class="btn" value="multipy">&#215;</div>
				<div class="btn" value="1">1</div>
				<div class="btn" value="2">2</div>
				<div class="btn" value="3">3</div>
				<div class="btn" value="minus">&#8722;</div>
				<div class="btn" value="00">00</div>
				<div class="btn" value="0">0</div>
				<div class="btn" value=".">.</div>
				<div class="btn row-2" value="plus">+</div>
				<div class="btn" value="equals">=</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
